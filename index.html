<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سایت حرفه‌ای من</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <div class="logo">MySite</div>
  <nav>
    <a href="#home">خانه</a>
    <a href="#services">خدمات</a>
    <a href="#about">درباره</a>
    <a href="#contact">تماس</a>
  </nav>
</header>

<section id="home" class="hero">
  <h1>ساخت سایت <span>حرفه‌ای</span></h1>
  <p>یک سایت مدرن، سریع و قابل توسعه</p>
  <button id="startBtn">شروع کنیم</button>
</section>

<section id="services" class="section">
  <h2>خدمات</h2>
  <div class="cards">
    <div class="card">طراحی مدرن</div>
    <div class="card">سرعت بالا</div>
    <div class="card">سازگار با موبایل</div>
  </div>
</section>

<section id="about" class="section dark">
  <h2>درباره ما</h2>
  <p>
    این سایت با HTML، CSS و JavaScript ساخته شده و کاملاً آماده انتشار روی GitHub Pages است.
  </p>
</section>

<section id="contact" class="section">
  <h2>تماس با ما</h2>
  <form id="contactForm">
    <input type="text" placeholder="نام" required>
    <input type="email" placeholder="ایمیل" required>
    <textarea placeholder="پیام"></textarea>
    <button type="submit">ارسال</button>
  </form>
</section>

<footer>
  © 2026 | ساخته شده با ❤️
</footer>

<script src="js/script.js"></script>
</body>
</html>
